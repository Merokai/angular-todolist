<div class="container d-flex flex-column  align-items-center">
  <tsk-task-list [tasks]="getTasks()" (taskDeleted)="deleteTask($event)" (taskUpdated)="updateTask($event)"
                 (taskCompleted)="completeTask($event)"></tsk-task-list>
  <button type="button" [routerLink]="['/tasks/new']">Add a new task</button>

</div>
